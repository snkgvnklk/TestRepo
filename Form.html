<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Withdraw</title>
</head>
<body>
    <h1>Withdraw</h1>
    <form action="">
        <fieldset>
            <legend><h3>On-chain Withdrawal</h3></legend>
            <label for="coin">Select Coin</label>
            <select id="coin" name="coin" required>
                <option disabled value="" selected></option>
                <option value="BTC" disabled>Bitcoin </option>
                <option value="ETH" disabled>Ethereum</option>
                <option value="USDT">Tether</option>
            </select><br><br>

            <label for="network">Chain type</label>
            <select id="network" name="network" required>
                <option disabled value="" selected></option>
                <option value="TRC20">TRC20</option>
                <option value="ERC20">ERC20</option>
                <option value="BSC(BEP20)">BSC(BEP20)</option>
            </select><br><br>

            <label for="address">Withdraw To</label>
            <input required id="address" type="text" size="50"><br>

            <label for="whitelist">Add to whitelist</label>
            <input type="checkbox" id="whitelist"><br><br>

            <label for="amount">Withdrawable Amount</label>
            <input required id="amount" type="number"><br><br>

            <input type="radio" id="deduct-fee" name="fee" value="">
            <label for="deduct-fee">Deduct Fee from Withdrawal Amount</label><br>

            <input checked type="radio" id="equal-amount" name="fee" value="">
            <label for="equal-amount">The received amount will equal your entered withdrawal amount</label><br>

            <h3>Transaction Fee: --USDT </h3>
            <h3>Amount Received: --USDT </h3>

            <input type="submit" value="Confirm">
        </fieldset>
    </form>
    <h2>Recent Withdrawal Records</h2>
    <table border="1" cellpadding="5" cellspacing="0" width="1000px">
        <tr>
            <th>Address</th>
            <th>Coin</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Date & Time</th>
        </tr>
        <tr>
            <td>TTAEk...rjr3B</td>
            <td>Tether USDT</td>
            <td>700</td>
            <td>Completed |<a href="">Details</a></td>
            <td>2024-05-10 22:03:49</td>
        </tr>
        <tr>
            <td>TTAEk...rjr3B</td>
            <td>Tether USDT</td>
            <td>350</td>
            <td>Completed |<a href="">Details</a></td>
            <td>2024-05-25 19:03:29</td>
        </tr>
    </table>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Withdraw</title>
</head>
<body>
    <div class="withdrawal-form">
        <h1 class="withdrawal-form__title">On-chain Withdrawal</h1>
        <form action="#">
            <div class="withdrawal-form__coin">
                <label class="withdrawal-form__label" for="coin">Select coin</label>
                <select class="withdrawal-form__select" id="coin">
                    <option value="USDT">Tether USDT</option>
                    <option value="BTC" disabled>Bitcoin</option>
                    <option value="ETH" disabled>Ethereum</option>
                </select>

            </div>

            <div class="withdrawal-form__network">
                <label class="withdrawal-form__label" for="network">Chain type</label>
                <select class="withdrawal-form__select" id="network">
                    <option value="TRC20">TRC20</option>
                    <option value="ERC20">ERC20</option>
                    <option value="BSC">BSC(BEP20)</option>
                </select>
            </div>

            <div class="withdrawal-form__address">
                <label class="withdrawal-form__label" for="address">Withdraw to</label>
                <input type="text" class="withdrawal-form__input" id="address" placeholder="Wallet address">
            </div>

            <div class="withdrawal-form__amount">
                <label class="withdrawal-form__label" for="amount">Withdrawable Amount</label>
                <input type="number" class="withdrawal-form__input" id="amount" placeholder="Amount">
            </div>

            <button type="submit" class="withdrawal-form__submit">Confirm</button>
        </form>
    </div>
</body>
</html>

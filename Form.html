<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./output.css">
    <title>Withdraw</title>
</head>
<body class="bg-red-400">
<div class="max-w-md mx-auto mt-5 bg-white rounded-2xl shadow-2xl shadow-red-950 p-10 border-2 border-red-950">

    <div>
        <h2 class="text-3xl font-bold">On-chain withdraw</h2>
    </div>

    <div class="mt-5">
        <form action="#">
            <div>
                <label class="block" for="coin">Select coin</label>
                <select class="mt-2 border-red-500 rounded-xl w-full focus:border-red-950 focus:ring-red-950" id="coin">
                    <option value="USDT">Tether USDT</option>
                    <option value="BTC" disabled>Bitcoin</option>
                    <option value="ETH" disabled>Ethereum</option>
                </select>
            </div>

            <div>
                <label class="block" for="network">Chain type</label>
                <select class="mt-2 w-full border-red-500 rounded-xl focus:border-red-950 focus:ring-red-950" id="network">
                    <option value="TRC20">TRC20</option>
                    <option value="ERC20">ERC20</option>
                    <option value="BSC">BSC(BEP20)</option>
                </select>
            </div>

            <div>
                <label class="block" for="address">Withdraw to</label>
                <input class="mt-2 w-full border-red-500 rounded-xl focus:border-red-950 focus:ring-red-950" type="text"  id="address" placeholder="Wallet address">
            </div>

            <div>
                <label class="block" for="amount">Withdrawable Amount</label>
                <input class="mt-2 w-full border-red-500 rounded-xl focus:border-red-950 focus:ring-red-950" type="number" id="amount" placeholder="Amount">
            </div>

            <button class="block mt-5 bg-red-400 w-[200px] h-10 rounded-3xl font-bold text-gray-50 border-2 border-red-950 hover:bg-red-950" type="submit">Confirm</button>
        </form>
    </div>
</div>
</body>
</html>
